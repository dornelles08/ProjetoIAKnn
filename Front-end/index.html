<html>
<header>
    <meta charset="utf-8">
    <title>Projeto IA</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</header>

<body>

    <div class="mt-3 ml-5">
        <div class="form-group row">
            <span class="col-1"> Ritmo </span>
            <input type="number" id="ritmo" value="77.5">
        </div>

        <div class="form-group row">
            <span class="col-1"> Drible </span>
            <input type="number" id="drible" value="84.0">
        </div>

        <div class="form-group row">
            <span class="col-1"> Finalização </span>
            <input type="number" id="finalizacao" value="88.5">
        </div>

        <div class="form-group row">
            <span class="col-1"> Defesa </span>
            <input type="number" id="defesa" value="43.8">
        </div>

        <div class="form-group row">
            <span class="col-1"> Passe </span>
            <input type="number" id="passe" value="75.0">
        </div>

        <div class="form-group row">
            <span class="col-1"> Físico </span>
            <input type="number" id="fisico" value="82.4">
        </div>

        <div class="form-group row">
            <span class="col-1"> Goleiro </span>
            <input type="number" id="goleiro" value="10.2">
        </div>

        <div class="form-group row">
            <span class="col-1" style="display: none" id="posicaoDisplay"> Posicao </span>
            <span style="display: none" id="posicaoValue"> </span>
        </div>

        <div class="form-group">
            <button id="btn" onclick="Analizar()" type="button" class="btn btn-primary">
                Classificar
            </button>
        </div>
    </div>

    
</body>

<script>
    var data;
    async function Analizar() {
        var ritmo = document.getElementById('ritmo').value;
        var drible = document.getElementById('drible').value;
        var finalizacao = document.getElementById('finalizacao').value;
        var defesa = document.getElementById('defesa').value;
        var passe = document.getElementById('passe').value;
        var fisico = document.getElementById('fisico').value;
        var goleiro = document.getElementById('goleiro').value;

        var response = await fetch("http://127.0.0.1:8000/polls/" + ritmo + "," + drible + "," + finalizacao + "," + defesa + "," + passe + "," + fisico + "," + goleiro + "");

        data = await response.json();

        document.getElementById('posicaoValue').innerText = data.position;
        document.getElementById('posicaoValue').style.display = 'block';
        document.getElementById('posicaoDisplay').style.display = 'block';


    }
</script>

</html>
